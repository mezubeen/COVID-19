<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item-divider>
            <ion-item  (click)="toAwreness()" lines="none" detail="false">
              <ion-icon slot="start" name="arrow-forward-circle-outline"></ion-icon>
              <ion-label>What you should know?</ion-label>
            </ion-item>
          </ion-item-divider>
          <ion-item-divider>
            <ion-item  (click)="toSpread()" lines="none" detail="false">
              <ion-icon slot="start" name="arrow-forward-circle-outline"></ion-icon>
              <ion-label>How does it spread?</ion-label>
            </ion-item>
          </ion-item-divider>
          <ion-item-divider>
            <ion-item  (click)="tocategory()" lines="none" detail="false">
              <ion-icon slot="start" name="arrow-forward-circle-outline"></ion-icon>
              <ion-label>Categories 2</ion-label>
            </ion-item>
          </ion-item-divider>
          </ion-menu-toggle>

          <ion-list-header class="label-setting">Eye Care</ion-list-header>
          <ion-item lines="none">Dark mode
            <ion-toggle (ionChange)="onClick($event)" slot="end"></ion-toggle>
          </ion-item>
        </ion-list>



        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>Family</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
