<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <!-- <ion-list-header>Hii</ion-list-header>
          <ion-note>Human</ion-note> -->

          <ion-menu-toggle auto-hide="false">
            <ion-item  (click)="toAwreness()" lines="none" detail="false">
              <ion-icon slot="start" name="arrow-forward-circle-outline"></ion-icon>
              <ion-label>What you should know?</ion-label>
            </ion-item>
            <ion-item  (click)="toSpread()" lines="none" detail="false">
              <ion-icon slot="start" name="arrow-forward-circle-outline"></ion-icon>
              <ion-label>How does it spread?</ion-label>
            </ion-item>
            <ion-item  (click)="toSymptoms()" lines="none" detail="false">
              <ion-icon slot="start" name="arrow-forward-circle-outline"></ion-icon>
              <ion-label>Symptoms of COVID-19</ion-label>
            </ion-item>
            <ion-item  (click)="toPrevention()" lines="none" detail="false">
              <ion-icon slot="start" name="arrow-forward-circle-outline"></ion-icon>
              <ion-label>Preventions for COVID-19</ion-label>
            </ion-item>
            <ion-item  (click)="toSymptoms()" lines="none" detail="false">
              <ion-icon slot="start" name="arrow-forward-circle-outline"></ion-icon>
              <ion-label>Symptoms of COVID-19</ion-label>
            </ion-item>
            <ion-item  (click)="toDos()" lines="none" detail="false">
              <ion-icon slot="start" name="arrow-forward-circle-outline"></ion-icon>
              <ion-label>The next Steps</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-list-header class="label-setting">Eye Care</ion-list-header>
          <ion-item lines="none">Dark mode
            <ion-toggle (ionChange)="onClick($event)" slot="end"></ion-toggle>
          </ion-item>
        </ion-list>


      <ion-menu-toggle>
        <ion-list id="labels-list">
          <ion-list-header>Others</ion-list-header>

          <ion-item lines="none" (click)="toAbout()" detail="false">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>About this App</ion-label>
          </ion-item>
          <a href="https://play.google.com/store/apps/details?id=com.corona.rescue" style="text-decoration: none;">
          <ion-item lines="none" detail="false">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>Rate on Play Store</ion-label>
          </ion-item>
          </a>
        </ion-list>
      </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
